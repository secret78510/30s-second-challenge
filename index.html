<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=Lorem ipsum dolor, sit amet consectetur adipisicing elit. Animi perferendis facere atque commodi doloremque vitae nulla, iusto praesentium ut accusantium consequuntur, reiciendis enim possimus? Aut debitis inventore in obcaecati libero? .0">
  <title>30S SECOND CHALLENGE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
  <div class="container">
    <section class="startPage">
      <h1>30S<span>&nbsp;SECOND<br>&nbsp;CHALLENGE</span></h1>
      <button class="btn" id="startBtn">START</button>
    </section>
    <section class="playingPage close">
      <audio class="mp3" src="mp3/Beat Thee.mp3" loop></audio>
      <div class="playingTitle">
        <div class="score">
          <h3>SCORE</h3>
          <p></p>
        </div>
        <div class="time">
          00:00
        </div>
      </div>
      <div class="question">
        <h4 class="calculation">
          <div class="num">1</div>
          <div class="operator">X</div>
          <div class="num">3</div>
          <div class="count">=</div>
        </h4>
        <div class="answer">
          <input type="number">
          <p>please enter</p>
        </div>
      </div>
    </section>
    <section class="againPage close">
      <h3>YOUR SCORE</h3>
      <h4>000</h4>
      <button class="btn" id="againBtn">again</button>
    </section>
  </div>
  <script src="all.js"></script>

</body>

</html>
